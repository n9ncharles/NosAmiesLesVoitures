{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Se connecter</title>
        <link href="{% static 'connexion.css' %}" rel="stylesheet">
    </head>
    <body>
    <nav>
        {% if user.is_authenticated %}
        <div class="nav-right">
                <div class="nav-item">Bonjour {{ user.last_name }} {{ user.first_name }}</div>
            </div>

        <div class="nav-left">
                <button class="logout-button">DÃ©connexion</button>
            </div>
        {% else %}
        <ul>
                    <li><a href="{% url 'index' %}">Acceuil</a></li>
                    <li><a href="{% url 'inscription' %}">Inscription</a></li>
                </ul>
        {% endif %}
    </nav>

        <form class="connexion-form" method="POST">
            {% csrf_token %}
            <h2>Connexion</h2>

            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Se connecter</button>
        </form>

    </body>
</html>
