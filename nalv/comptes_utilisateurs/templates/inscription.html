{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>S'inscription</title>
        <link href="{% static 'inscription.css' %}" rel="stylesheet">
    </head>

    <body>
        <nav>
            {% if user.is_authenticated %}
            <div class="nav-right">
                <div class="nav-item">Bonjour {{ user.last_name }} {{ user.first_name }}</div>
            </div>
            <div class="nav-left">
                <button class="logout-button">Déconnexion</button>
            </div>
            {% else %}
                <ul>
                    <li><a href="{% url 'index' %}">Acceuil</a></li>
                    <li><a href="{% url 'connexion' %}">Se connecter</a></li>
                </ul>
            {% endif %}
        </nav>

        <form class="inscription-form" method="POST">
            {% csrf_token %}
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="lastname">Nom :</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="password-confirm">Confirmer le mot de passe :</label>-->
<!--                <input type="password" id="password-confirm" name="password-confirm" required>-->
<!--            </div>-->

            <button type="submit">S'inscrire</button>
        </form>

    </body>
</html>
